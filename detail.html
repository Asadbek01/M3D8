    height: 87vh;

</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Strivazon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="./backOffice.html">BackOffice</a>
            </li>
        </ul>
       </div>
  </nav>
  <img class="img-fluid w-100" src="https://cutewallpaper.org/21/jumbotron-background-image/new-jumbotron-background-Gold-Bond-Ultimate.png"
  style="height: 40vh;
   object-fit: cover;"
  alt="details image"/>

  <div class="container">
    <div class="row">
        <div class="col-6 col-lg-3">
          <h4>Event Details</h4>
        <div class="item-details">

          <div class="spinner-border text-primary d-none" role="status">
            <span class="sr-only">Loading...</span>  </div> 
          
        </div>
        <button type="button" class="btn btn-success mt-3" onclick="handleEdit()">EDIT EVENT</button>
    </div>
</div>
</div>
 

  <script>
        const url = "https://striveschool-api.herokuapp.com/api/agenda/"
        const eventId = new URLSearchParams(window.location.search).get("id")
 
        window.onload = async()=>{
          try {
            const response = await fetch(url+eventId)
            if(response.ok){
              const data = await response.json()
              console.log(data)
              const itemDetail = document.querySelector(".item-details")
              itemDetail.innerHTML = `
              <h1 class=" font-weight-bolder mt-4">${data.name}</h1>
              <p class="text-monospace mb-4">${new Date(data.time).toLocaleString()}</p>
              <h6 class="bg-light pl-2 py-3">Server Details</h6>
              <ul class="list-group list-group-flush">
                <li class="list-group-item pl-2"><strong>id:</strong> ${data._id}</li>
                <li class="list-group-item pl-2"><strong>createdAt:</strong>  ${data.createdAt}</li>
                <li class="list-group-item pl-2"><strong>updatedAt:</strong>  ${data.updatedAt}</li>
                </ul>     `
              }
            } catch (error) {
              
            }
            
          }
          const handleEdit=()=>{
            window.location.assign("./backoffice.html?id=" + eventId)
          }
          
</script>

   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  
  </body>
